<div class="conatiner-fluid p-0 m-0" style="overflow: hidden">
    <div class="row">
      <!-- sidebar -->
      <div
        class="col-sm-2 bg-dark sidebar p-3 pe-0"
        style="min-height: 100vh; overflow: hidden"
      >
        <a class="p-3 text-warning text-center"
          ><strong
            >Hospital Management <br />
            </strong
          >
        </a>
        <hr class="text-white" />
        <a class="p-3 ms-4" (click)="showAddPatient()">Add Patient</a>
        <a class="p-3 ms-4" (click)="showAddDoctor()">Add Doctor</a>
        <a class="p-3 ms-4" (click)="showPatientSection()">Show Patient</a>
        <a class="p-3 ms-4" (click)="showDoctorSection()">Show Doctor</a>
      </div>
      <div class="col-sm-10" style="overflow-y: auto; background-color: lavender;">
        <app-add-patient *ngIf="addpatient"></app-add-patient>
        <app-add-doctor *ngIf="addDoctor"></app-add-doctor>
        <app-show-patient *ngIf="showpatient"></app-show-patient>
        <app-show-doctor *ngIf="showDoctor"></app-show-doctor>
      </div>
    </div>
  </div>
